# ELK Helper 简单反向代理配置
# 域名: elk-helper.devops.io

# HTTP - 重定向到 HTTPS
server {
    listen 80;
    server_name elk-helper.devops.io;

    # 重定向到 HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name elk-helper.devops.io;

    # SSL 证书配置（使用 Let's Encrypt）
    ssl_certificate ssl/devops.io.crt;
    ssl_certificate_key ssl/devops.io.key;

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 日志
    access_log /var/log/nginx/elk-helper.log;
    error_log /var/log/nginx/elk-helper-error.log;

    # 上传文件大小限制
    client_max_body_size 50M;

    # 代理所有请求到前端容器（前端内部会再代理 /api 到后端）
    location / {
        proxy_pass http://10.170.1.192:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

