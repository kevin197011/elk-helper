services:
  backend:
    image: ghcr.io/kevin197011/elk-helper/backend:latest
    container_name: elk-helper-backend
    restart: unless-stopped
    pull_policy: always
    ports:
      - "8081:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - GIN_MODE=release
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=elk_helper
      - DB_SSLMODE=disable
      - ES_URL=${ES_URL:-https://elasticsearch:9200}
      - ES_USERNAME=${ES_USERNAME:-elastic}
      - ES_PASSWORD=${ES_PASSWORD:-changeme}
      - ES_USE_SSL=${ES_USE_SSL:-true}
      - ES_SKIP_VERIFY=${ES_SKIP_VERIFY:-false}
      - WORKER_ENABLED=${WORKER_ENABLED:-true}
      - WORKER_CHECK_INTERVAL=${WORKER_CHECK_INTERVAL:-30}
      - WORKER_RETRY_TIMES=${WORKER_RETRY_TIMES:-3}
      - WORKER_BATCH_SIZE=${WORKER_BATCH_SIZE:-500}
      - WORKER_MAX_CONCURRENCY=${WORKER_MAX_CONCURRENCY:-1000}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      - TZ=Asia/Hong_Kong
      # Admin account (optional, defaults: admin/admin123)
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@devops.io}
      - JWT_SECRET=${JWT_SECRET:-elk-helper-dev-compose-secret-please-change-32chars}
    deploy:
      resources:
        limits:
          cpus: '4'      # 最大 4 CPU（支持 1000 并发规则）
          memory: 4G     # 最大 4GB 内存（支持 1000 并发规则）
        reservations:
          cpus: '2'      # 预留 2 CPU（最小保证）
          memory: 2G     # 预留 2GB 内存（最小保证）
    networks:
      - elk-helper-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    image: ghcr.io/kevin197011/elk-helper/frontend:latest
    container_name: elk-helper-frontend
    restart: unless-stopped
    pull_policy: always
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=/api
      - BACKEND_HOST=backend
      - BACKEND_PORT=8080
    networks:
      - elk-helper-network
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'    # 前端资源消耗极小（Nginx 静态服务）
          memory: 128M   # 前端只需少量内存
        reservations:
          cpus: '0.1'    # 最小 CPU 保证
          memory: 64M    # 最小内存保证
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: elk-helper-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=elk_helper
      - TZ=Asia/Hong_Kong
    command: >
      postgres
      -c max_connections=300
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
    deploy:
      resources:
        limits:
          cpus: '2'      # 最大 2 CPU（支持高并发数据库操作）
          memory: 2G     # 最大 2GB 内存（shared_buffers + 工作内存）
        reservations:
          cpus: '1'      # 预留 1 CPU（最小保证）
          memory: 1G     # 预留 1GB 内存（最小保证）
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - elk-helper-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    driver: local

networks:
  elk-helper-network:
    driver: bridge
